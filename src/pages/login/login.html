<ion-content>

	<form (ngSubmit)="login(email.value, password.value)" padding>

		<div style="height: 25px"></div>
		<img src="assets/images/logo_bae_signup.png" />
		<div style="height: 25px"></div>

		<ion-card>
			<ion-card-header color="primary" block>
				Login no sistema
			</ion-card-header>
			<ion-list>
				<ion-item icon-left padding-vertical>
					<ion-label stacked>E-mail</ion-label>
					<ion-input type="email" required #email placeholder="Digite seu e-mail de acesso..."></ion-input>
				</ion-item>
				<ion-item icon-left padding-vertical>
					<ion-label stacked>Senha</ion-label>
					<ion-input type="password" required #password placeholder="Digite sua senha...."></ion-input>
				</ion-item>
				<button ion-item color="primary" type="submit" block>
					Entrar
				</button>
			</ion-list>
		</ion-card>

	</form>

	<ion-list>
		<ion-item>
			<h3>Vers√£o 0.1.4</h3>
			<small>Build 170415-1742</small>
		</ion-item>
		<ion-item>
			<h3>API Endpoint:</h3>
			<small>{{api.getURI()}}</small>
		</ion-item>
	</ion-list>

</ion-content>
