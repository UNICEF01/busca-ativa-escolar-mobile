<ion-header>
  <ion-navbar>
    <ion-title>Atribuições</ion-title>
	  <ion-buttons end>
		  <button ion-button icon-only (click)="refreshAttributions()">
			  <ion-icon name="refresh"></ion-icon>
		  </button>
	  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
	  <button ion-item *ngFor="let child of attributions" [disabled]="!isAvailable(child)" (click)="openChild(child)" icon-left>
		  <ion-icon name="person" item-left></ion-icon>
		  <h2>{{child.name}}</h2>
		  <p><span [hidden]="!child.age">{{children.renderAge(child)}}, </span><span [hidden]="!child.gender">{{children.renderGender(child)}}</span></p>
	  </button>
  </ion-list>
</ion-content>
