<ion-header>
	<ion-navbar>
		<ion-title>Editar pesquisa</ion-title>

		<ion-buttons end>
			<button ion-button icon-left (click)="saveOnline()">
				<ion-icon name="cloud-upload"></ion-icon> Salvar
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>
<ion-content>
	<ion-card>
		<ion-card-header>
			<h1>{{child.name}}</h1>
			<p>Editando pesquisa</p>
		</ion-card-header>
	</ion-card>

	<form-editor *ngIf="form" [formTree]="formTree" [form]="form" [fields]="fields"></form-editor>

	<ion-list>
		<button ion-item clear color="primary" icon-left (click)="saveOnline()">
			<ion-icon name="cloud-upload"></ion-icon>
			Salvar
		</button>
		<button ion-item clear color="success" [disabled]="!connectivity.isOnline()" icon-left (click)="saveAndComplete()">
			<ion-icon name="cloud-upload"></ion-icon>
			Salvar e concluir Pesquisa
		</button>
	</ion-list>
</ion-content>
